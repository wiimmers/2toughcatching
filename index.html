    <!--Open navigation bar-->
    <script>
        function openclosenav() {
            var x = document.getElementById("navlinks");
            if (x.style.display === "none" || x.style.display == "") 
            {
                x.style.display = "block"; 
            } 
            else 
            {
                x.style.display = "none";
            }
        }
    </script>
    <!--Scale images and move to center-->
    <script>
    function scaleimage1() {
        var w = document.getElementById("pic1")
        var x = document.getElementById("pic2")
        var y = document.getElementById("pic3")
        var z = document.getElementById("pic4")
        
        if(w.style.scale === "none" || w.style.scale ==="")
        {
            w.style.scale = 2.0;
            w.style.transform = "translate(25%, 25%)"; 
            x.style.scale = "none";
            x.style.transform = "none";
            y.style.scale = "none";
            y.style.transform = "none";
            z.style.scale = "none";
            z.style.transform = "none";

        }
        else 
        {
            w.style.scale = "none";
            w.style.transform = "none"
        } 
    }

        var w = document.getElementById("pic2")
        var x = document.getElementById("pic1")

        {

            w.style.transform = "translate(-25%, 25%)"; 
            x.style.scale = "none";
            x.style.transform = "none";
